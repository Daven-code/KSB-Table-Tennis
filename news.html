<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News - KSB Table Tennis Club</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { color: #f0f0f0; background-color: #121212; }
  body::before { content: ""; position: fixed; top:0; left:0; right:0; bottom:0; background-color: rgba(18,18,18,0.85); z-index:-1; }
  .card { background-color: #1e1e1e; border: none; }
  .news-item { background-color: #1e1e1e; border-left: 4px solid #66b3ff; padding: 15px; margin-bottom: 15px; border-radius: 5px; transition: all 0.3s ease; }
  .news-item:hover { background-color: #2a2a2a; }
  .news-date { font-size: 0.9rem; color: #999; margin-bottom: 5px; }
</style>
</head>
<body>

<!-- Navbar automatically inserted by site-utils.js -->

<div class="container mt-5" style="max-width:900px;">
  <h1 class="mb-4">Club News</h1>
  <div id="newsContainer"></div>
</div>

<script src="site-utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const newsData = [
  {date:"15-Sep-2025", title:"Season Kick-off!", content:"The new 2025/26 season has started with exciting fixtures and new team lineups."}
];

const newsContainer = document.getElementById('newsContainer');
newsData.forEach(item => {
  const div = document.createElement('div');
  div.className = 'news-item';
  div.innerHTML = `<div class="news-date">${item.date}</div><h5>${item.title}</h5><p>${item.content}</p>`;
  newsContainer.appendChild(div);
});
</script>
</body>
</html>
