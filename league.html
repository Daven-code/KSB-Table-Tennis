<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>League Info - KSB Table Tennis Club</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { color: #f0f0f0; background-color: #121212; }
  body::before { content: ""; position: fixed; top:0; left:0; right:0; bottom:0; background-color: rgba(18,18,18,0.85); z-index:-1; }
  .card { background-color: #1e1e1e; border: none; }
  iframe { width: 100%; height: 600px; border: none; }
  a { color: #66b3ff; text-decoration: none; }
  a:hover { color: #99ccff; text-decoration: underline; }
  .info-text { color: #cccccc; } /* lighter grey for readability */
</style>
</head>
<body>

<div class="container my-5">
  <h1 class="mb-3">League Information</h1>
  <p class="info-text mb-4">
    View full league information on the East Lancashire Table Tennis website: 
    <a href="https://eastlancstt.org.uk" target="_blank">https://eastlancstt.org.uk</a>
  </p>

  <div class="card p-3">
    <iframe src="https://eastlancstt.org.uk"></iframe>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="site-utils.js"></script>

</html>
